<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acceso privado · AV Agency</title>

<style>
:root{
    --blue:#3b82f6;
}

*{
    box-sizing:border-box;
}

body{
    margin:0;
    background:#000;
    color:var(--blue);
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    overflow:hidden;
}

/* ===== HEADER (MISMO QUE FORMULARIO) ===== */
.header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    padding:30px;
    text-align:center;
    z-index:10;
}

.logo{
    font-size:48px;
    font-weight:900;
    color:#fff;
}

.logo span{
    color:var(--blue);
}

.slogan{
    font-size:14px;
    letter-spacing:0.25em;
    color:#777;
}

/* ===== CONTENEDOR ===== */
.access-box{
    width:100%;
    max-width:360px;
    padding:32px;
    text-align:center;
    animation:enter .8s ease forwards;
    opacity:0;
    transform:translateY(20px);
}

/* ===== ANIMACIÓN ENTRADA ===== */
@keyframes enter{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

h1{
    margin:0;
    font-size:26px;
    font-weight:600;
}

p{
    margin:12px 0 24px;
    font-size:15px;
    opacity:.85;
}

/* ===== INPUT + BOTÓN ===== */
input,
button{
    width:100%;
    height:48px;
    border-radius:8px;
    font-size:15px;
}

input{
    padding:0 14px;
    border:1px solid #1f2937;
    background:#000;
    color:#fff;
    outline:none;
}

input::placeholder{
    color:#6b7280;
}

input:focus{
    border-color:var(--blue);
}

button{
    margin-top:14px;
    border:none;
    background:var(--blue);
    color:#fff;
    cursor:pointer;
    transition:transform .15s ease, opacity .15s ease;
}

button:hover{
    transform:translateY(-1px);
    opacity:.9;
}

button:active{
    transform:translateY(0);
}

/* ===== ERROR ===== */
.error{
    margin-top:14px;
    color:#ef4444;
    font-size:14px;
    display:none;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
    <div class="logo"><span>A</span>V</div>
    <div class="slogan">APRENDE · CRECE · AVANZA</div>
</div>

<!-- ===== ACCESO ===== -->
<div class="access-box">
    <h1>Acceso privado</h1>
    <p>Introduce la contraseña para continuar</p>

    <input 
        type="password" 
        id="password" 
        placeholder="Contraseña"
        autocomplete="off"
    >

    <button id="accessBtn">Acceder</button>

    <div class="error" id="error">Contraseña incorrecta</div>
</div>

<script>
const PASSWORD = "AV2025";

function checkPassword(){
    const input = document.getElementById("password").value;
    const error = document.getElementById("error");

    if (input === PASSWORD) {
        window.location.href = "./formulario.html";
    } else {
        error.style.display = "block";
    }
}

/* ===== ENTER PARA ACCEDER ===== */
document.getElementById("password").addEventListener("keydown", e => {
    if (e.key === "Enter") {
        e.preventDefault();
        checkPassword();
    }
});
</script>

</body>
</html>
